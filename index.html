<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romina's Page</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(145deg, #ffe5f4, #ffd1e8, #fff5fb);
      font-family: "Times New Roman", serif;
      padding-bottom: 80px;
    }

    h1, h2 {
      font-family: "Times New Roman", serif;
      text-align: center;
      color: #5b3047;
      margin-top: 20px;
    }

    p, ul, ol, table {
      font-size: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      max-width: 900px;
      color: #5b3047;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover { background-color: #000; }
    .active { background-color: #ff8fb8; }

    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
        text-align: center;
      }
    }

    /* Aesthetic MTB Feature Card */
    .feature-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      width: 90%;
      margin: 30px auto;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .feature-text, .feature-img {
      flex: 1;
      padding: 20px 30px;
    }

    .feature-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tag {
      background: #ffe5f4;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      color: #cc6b9e;
      text-transform: uppercase;
      font-weight: 600;
    }

    .feature-text p {
      margin-top: 15px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .feature-card {
        flex-direction: column;
      }
      .feature-img { padding: 0; }
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #e8c6d8;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ffcee5;
      color: #5b3047;
    }

    td {
      background-color: #fff7fb;
      color: #5b3047;
    }

    /* Center images nicely */
    .center-img {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    iframe {
      display: block;
      margin: 30px auto;
      border-radius: 12px;
      max-width: 95%;
    }

  </style>
</head>

<body>
